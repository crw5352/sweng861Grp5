name: Lint Server

# Trigger the workflow on any push to any branch
on:
  push:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm i
        working-directory: ./app

      - name: Run ESLint
        run: npm run lint
        working-directory: ./app
